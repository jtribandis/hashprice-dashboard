<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashprice Dashboard</title>

    <!-- Stop caching the HTML document -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- IMPORTANT: versioned base path -->
    <base href="/hashprice-dashboard/v1/">
  </head>
  <body>
    <div id="root"></div>

    <!-- Kill any old service worker so it can't serve stale HTML -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations?.().then(rs => rs.forEach(r => r.unregister()));
      }
    </script>

    <!-- Vite dev entry (replaced with hashed assets at build time) -->
    <script type="module" src="/src/main.tsx?v=build"></script>
  </body>
</html>
